<!DOCTYPE html>
<html>

<head>
  <title>Error - <%- status %>
  </title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
  <div id="error">
    <h1>Error</h1>
    <p>Looks like something broke!</p>
    <% if (env==='development' ) { %>
      <h2>Original error</h2>
      <pre>
        <code>
          <%- JSON.stringify(originalError, null, '  ') %>
        </code>
      </pre>

      <h2>Message:</h2>
      <pre>
        <code>
          <%- error %>
        </code>
      </pre>
      <h2>Stack:</h2>
      <pre>
        <code>
          <%- stack %>
        </code>
      </pre>
      <% } %>
  </div>
</body>

</html>
